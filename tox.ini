[tox]
envlist = py{27,34,35,36,37},qa
skip_missing_interpreters = True

[testenv]
commands =
    python setup.py install
    coverage run -m py.test -v
    coverage report
deps =
    luma.core
    pygame
    pytest
    coverage
    mock

[testenv:qa]
commands =
    flake8
    rstcheck README.rst CHANGES.rst CONTRIBUTING.rst
deps =
    rstcheck
    flake8
